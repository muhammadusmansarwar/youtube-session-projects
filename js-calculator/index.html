<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    <link href="http://localhost/php-gui/themes/third_party_libs/bootstrap-5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap core js -->
    <script src="http://localhost/php-gui/themes/third_party_libs/bootstrap-5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <!-- jquery -->
    <script src="http://localhost/php-gui/themes/third_party_libs/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="mt-5 container col-5">
        <label for="row" class="h2"> Simple Calculator App</label>
        <div class="row">
            <label for="first">Add First Value</label>
            <input id="first" type="number" class="form-control mb-3">

        </div>


        <div class="row">
            <label class="mt-3" for="second">Insert Second Value</label>
            <input id="second" type="number" class="form-control mb-3">
        </div>
        <div class="row">
            <div class="col-3">
                <button id="plus" class="btn btn-success">PLUS</button>
            </div>
            <div class="col-3">
                <button id="minus" class="btn btn-secondary">MINUS</button>
            </div>
            <div class="col-3">
                <button id="multiply" class="btn btn-info">MULTIPLY</button>
            </div>
            <div class="col-3">
                <button id="divide" class="btn btn-danger">DIVIDE</button>
            </div>

        </div>
        <div class="row mt-5">
            <label for="results">Result</label>
            <input id="result" class="form-control" type="text" readonly>
        </div>




    </div>
</body>

</html>
